<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.14/themes/css/cartodb.css" />
        <title>Pepsi / Cocacola</title>
    </head>
    <body>
        <div id="map" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;"></div>
        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.14/cartodb.js"></script>
        <script>
            window.onload = function() {
                var mapOptions = {
                    zoom: 3,
                    center: [20, 0]
                };

                var map = new L.Map('map', mapOptions);

                L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
                    attribution: 'Stamen'
                }).addTo(map);

                cartodb.createLayer(map, 'https://team.cartodb.com/u/dcarrion/api/v2_1/viz/295834aa-0856-11e5-b13c-0e853d047bba/viz.json', {refreshTime: 900000})
                        .addTo(map);
            }
        </script>
    </body>
</html>
